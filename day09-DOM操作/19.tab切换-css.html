<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        p {
            margin: 0;
        }
        
        h2 {
            margin: 0;
            font-size: 100%;
        }
        
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .box {
            width: 572px;
            border: 1px solid #999;
            overflow: hidden;
        }
        
        .nav {
            margin-left: -1px;
            font: 14px "微软雅黑";
            overflow: hidden;
            background-color: #f1f1f1;
        }
        
        .navI {
            float: left;
            width: 33.333%;
            box-sizing: border-box;
        }
        
        .navI-tit {
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            border-left: 1px solid #cecece;
            border-bottom: 1px solid #cecece;
        }
        
        .navI-txt {
            width: 572px;
            height: 200px;
            text-indent: 2em;
            line-height: 2;
            background: #fff;
        }
        
        .ml1 {
            margin-left: -100%;
        }
        
        .ml2 {
            margin-left: -200%;
        }
        
        .navI_active {
            position: relative;
            z-index: 1;
        }
        
        .navI:hover {
            position: relative;
            z-index: 1;
        }
        
        .navI:hover .navI-tit {
            background: #fff;
            background-color: red;
        }
    </style>
</head>


<body>
    <div class="box">
        <ul class="nav">
            <li class="navI navI_active">
                <h2 class="navI-tit">课程</h2>
                <p class="navI-txt">课程内容</p>
            </li>
            <li class="navI">
                <h2 class="navI-tit">学习计划</h2>
                <p class="navI-txt ml1">学习计划内容</p>
            </li>
            <li class="navI">
                <h2 class="navI-tit">技能图谱</h2>
                <p class="navI-txt ml2">技能图谱内容</p>
            </li>
        </ul>
    </div>
</body>

</html>
